<!doctype html><html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Zipow Upload Photo</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/chat.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="js/mustache.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
          
          window.UploadPhoto = function(accessToken, filePath, message) {
                
            var form = $('#uploadphoto');
          form.attr('action', 'https://graph.facebook.com/me/photos?access_token=' + accessToken);
          //form.find('[name=source]').val(filePath);
          form.find('[name=message]').val(message);
          
          
          form.submit();
          }
        
          
          });
        
    </script>
</head>
<body>

<form id="uploadphoto" style="display:block;" enctype="multipart/form-data" method="POST">
<input name="source" type="file" value="/Users/sanshi/Zipow/Bin/Mac/Release/screenshot.png" />
<input name="message" type="text" value="" />
<input type="submit" value="Upload"/>
</form>

</body>
</html>
