<!DOCTYPE html>

<head>

    <link href="css/token_facebook.css" rel="stylesheet" type="text/css" />

    <style>
        ul.token-input-list-facebook
        {
            max-height: 90px;
            overflow-y: auto;
        }
		ul.token-input-list-facebook li.token-input-token-facebook
		{
			min-height: 18px;
            border-radius: 3px;
            padding-top: 2px;
            padding-bottom: 2px;
		}
        ul.token-input-list-facebook li.token-input-token-facebook p
        {
            line-height: 18px;
        }
        ul.token-input-list-facebook li input
        {
            height: 18px;
        }
		ul.userlist li .photo img
        {
            /*border: solid 1px #ccc;
            border-radius: 3px;
            padding: 0;
            width: 30px;
            height: 30px;*/
        }
		ul.userlist li.selected .photo img
		{
			/*border-color: #fff;*/
		}
		ul.userlist li img.status
		{
			position: absolute;
			left: 32px;
			bottom: 5px;
		}
		ul.userlist li
		{
			border-radius: 5px;
		}
        #meetinginfo
        {
            display: block;
    
        }
    </style>
        
    <script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
